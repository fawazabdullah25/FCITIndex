<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FCITIndex</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header class="site-header">
        <div class="logo-section">
            <span class="logo">FCITIndex</span>
            <span class="logo-tagline">Build Your FCIT Schedule</span>
        </div>

        <button id="themeToggle" class="theme-toggle" title="Toggle Light/Dark Mode">
            <img src="icons/theme.png" alt="" class="theme-icon">
        </button>
    </header>

    <div id="schedule">
        <div id="timetableContainer"></div>
        <div id="scheduleControls" class="hidden">
            <button id="clearScheduleBtn">Reset Schedule</button>
        </div>
    </div>

    <section>
        <h3>Add Other Courses</h3>

        <div id="suggestions">
            <p>Suggested for your term:</p>
            <div id="suggestedButtons"></div>
        </div>

        <div id="modal" class="modal-overlay">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modalTitle">Choose a section for <span></span></h3>
                    <button onclick="document.getElementById('modal').style.display='none'" class="modal-close-btn"
                        title="Close">×</button>
                </div>

                <div class="modal-body-wrapper">
                    <div id="filtersPanel" class="filters-panel">
                        <div class="filter-row">
                            <input type="text" id="filterInstructor" placeholder="Instructor name...">
                        </div>
                        <div class="filter-row">
                            <input type="text" id="filterSection" placeholder="Section (e.g., AB)">
                        </div>
                        <div class="filter-row">
                            <input type="text" id="filterCrn" placeholder="CRN">
                        </div>
                        <div class="filter-row">
                            <select id="filterStartTime" class="custom-select">
                                <option value="">Any Start Time</option>
                            </select>
                        </div>
                        <div class="filter-row day-checkboxes">
                            <label class="day-chip"><input type="checkbox" name="filterDay" value="U"> Sun</label>
                            <label class="day-chip"><input type="checkbox" name="filterDay" value="M"> Mon</label>
                            <label class="day-chip"><input type="checkbox" name="filterDay" value="T"> Tue</label>
                            <label class="day-chip"><input type="checkbox" name="filterDay" value="W"> Wed</label>
                            <label class="day-chip"><input type="checkbox" name="filterDay" value="R"> Thu</label>
                        </div>
                        <div class="filter-row">
                            <label class="conflict-toggle">
                                <input type="checkbox" id="filterConflict" checked>
                                <span>Hide Conflicting Sections</span>
                            </label>
                        </div>
                    </div>

                    <div class="modal-scroll-container">
                        <div id="sectionList"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="detailsModal" class="modal-overlay">
            <div class="modal-content details-modal">
                <div class="modal-header">
                    <h3 id="detailsTitle">Course Details</h3>
                    <button id="closeDetailsBtn" class="modal-close-btn">×</button>
                </div>
                <div class="details-body" id="detailsContent">
                </div>
                <div class="details-footer">
                    <button id="detailsRemoveBtn" class="btn-danger">Remove Course</button>
                </div>
            </div>
        </div>

        <div id="confirmModal" class="modal-overlay">
            <div class="modal-content confirm-modal">
                <h3 id="confirmTitle">Confirm Action</h3>
                <p id="confirmMessage"></p>
                <div class="confirm-buttons">
                    <button id="confirmYes" class="confirm-yes-btn">Yes</button>
                    <button id="confirmNo" class="confirm-no-btn">Cancel</button>
                </div>
            </div>
        </div>

        <div class="search-container">
            <div class="search-pill">
                <input type="text" id="courseInput" placeholder="Search for any course (e.g., MATH-202)">
                <button id="fetchBtn" title="Search">
                    <img src="icons/search.png" alt="" class="search-icon">
                </button>
            </div>
        </div>
    </section>

    <main>
        <form id="blockForm">
            <div class="field">
                <label for="gender">Gender</label>
                <select id="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="field">
                <label>Academic Year &amp; Term</label>
                <div class="year-term-combo">
                    <select id="year" required>
                        <option value="">Select Year</option>
                        <option value="2">Year 2</option>
                        <option value="3">Year 3</option>
                        <option value="4">Year 4</option>
                        <option value="5">Year 5</option>
                    </select>
                    <select id="term" required>
                        <option value="">Select Term</option>
                    </select>
                </div>
            </div>

            <div class="field">
                <label for="major">Major</label>
                <select id="major" required>
                    <option value="">Select Major</option>
                    <option value="CS">Computer Science (CS)</option>
                    <option value="IT">Information Technology (IT)</option>
                    <option value="IS">Information Systems (IS)</option>
                </select>
            </div>

            <div class="field">
                <label for="block">Block</label>
                <select id="block" required>
                    <option value="">Select Block</option>
                </select>
            </div>

            <button type="submit">Load Block Schedule</button>
        </form>
    </main>

    <div id="toast" class="toast hidden">
        <span id="toastMessage">Course removed</span>
        <button id="undoBtn">UNDO</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
