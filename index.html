<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FcitIndex</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header class="site-header">
        <div class="logo-section">
            <span class="logo">FCITIndex</span>
            <span class="logo-tagline">FCIT Courses Scheduler</span>
        </div>
        <h2 class="main-heading">Build Your FCIT Schedule</h2>
        <button id="themeToggle" class="theme-toggle" title="Toggle Light/Dark Mode">
            <span class="theme-icon">‚òÄÔ∏è</span>
        </button>
    </header>

    <div id="schedule">
        <div id="timetableContainer"></div>
        <div id="scheduleControls" style="display:none; margin: 20px 0; text-align: center;">
            <button id="editModeToggle" class="edit-toggle-btn">‚úèÔ∏è Edit Mode</button>
            <button id="clearScheduleBtn">Reset Schedule</button>
        </div>
    </div>

    <section>
        <h3>Add Extra Courses</h3>

        <div id="suggestions">
            <p>Suggested for your term:</p>
            <div id="suggestedButtons"></div>
        </div>

        <!-- Course search modal -->
        <div id="modal" class="modal-overlay">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modalTitle">Choose a section for <span></span></h3>
                    <div class="modal-header-buttons">
                        <button id="filterToggle" class="filter-toggle-btn" title="Toggle Filters">üîç</button>
                        <button onclick="document.getElementById('modal').style.display='none'" class="modal-close-btn"
                            title="Close">√ó</button>
                    </div>
                </div>
                <div class="modal-scroll-container">
                    <div id="filtersPanel" class="filters-panel" style="display: none;">
                        <div class="filter-row">
                            <input type="text" id="filterInstructor" placeholder="Instructor name...">
                            <input type="text" id="filterSection" placeholder="Section (e.g., AB)">
                        </div>
                        <div class="filter-row">
                            <select id="filterDay">
                                <option value="">Any Day</option>
                                <option value="U">Sunday</option>
                                <option value="M">Monday</option>
                                <option value="T">Tuesday</option>
                                <option value="W">Wednesday</option>
                                <option value="R">Thursday</option>
                            </select>
                            <input type="time" id="filterStartTime" placeholder="Start after">
                        </div>
                    </div>
                    <div id="sectionList"></div>
                </div>
            </div>
        </div>

        <!-- Confirmation modal -->
        <div id="confirmModal" class="modal-overlay">
            <div class="modal-content confirm-modal">
                <h3 id="confirmTitle">Confirm Action</h3>
                <p id="confirmMessage"></p>
                <div class="confirm-buttons">
                    <button id="confirmYes" class="confirm-yes-btn">Yes, Remove</button>
                    <button id="confirmNo" class="confirm-no-btn">Cancel</button>
                </div>
            </div>
        </div>

        <div class="search-container">
            <div class="search-pill">
                <input type="text" id="courseInput" placeholder="Search for any course (e.g., MATH-202)">
                <button id="fetchBtn" title="Search">üîç</button>
            </div>
        </div>
    </section>

    <main>
        <form id="blockForm">
            <div class="field">
                <label for="gender">Gender</label>
                <select id="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="field">
                <label>Academic Year &amp; Term</label>
                <div class="year-term-combo">
                    <select id="year" required>
                        <option value="">Select Year</option>
                        <option value="2">Year 2</option>
                        <option value="3">Year 3</option>
                        <option value="4">Year 4</option>
                        <option value="5">Year 5</option>
                    </select>
                    <select id="term" required>
                        <option value="">Select Term</option>
                    </select>
                </div>
            </div>

            <div class="field">
                <label for="major">Major</label>
                <select id="major" required>
                    <option value="">Select Major</option>
                    <option value="CS">Computer Science (CS)</option>
                    <option value="IT">Information Technology (IT)</option>
                    <option value="IS">Information Systems (IS)</option>
                </select>
            </div>

            <div class="field">
                <label for="block">Block</label>
                <select id="block" required>
                    <option value="">Select Block</option>
                </select>
            </div>

            <button type="submit">Load Block Schedule</button>
        </form>
    </main>

    <script src="script.js"></script>
</body>

</html>
